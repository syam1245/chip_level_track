name: Keep Render Service Alive

on:
  schedule:
    # Run every 14 minutes to prevent Render free tier spin-down (happens after 15 min)
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Render Service
        run: |
          echo "üîÑ Pinging server to keep it alive..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://chip-level-track-2.onrender.com/api/health)
          
          if [ $response -eq 200 ]; then
            echo "‚úÖ Server is alive! (HTTP $response)"
          else
            echo "‚ö†Ô∏è Server responded with HTTP $response"
          fi
          
      - name: Log timestamp
        run: echo "‚è∞ Last ping at $(date -u)"
